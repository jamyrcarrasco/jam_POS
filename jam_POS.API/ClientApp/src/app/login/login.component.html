<div class="login-container">
  <div class="login-card">
    <mat-card class="login-mat-card">
      <mat-card-header>
        <mat-card-title class="login-title">
          <mat-icon class="login-icon">local_pharmacy</mat-icon>
          jam_POS
        </mat-card-title>
        <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput 
                   formControlName="username" 
                   placeholder="Enter your username"
                   autocomplete="username">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
              {{ getErrorMessage('username') }}
            </mat-error>
            <mat-error *ngIf="loginForm.get('username')?.hasError('minlength')">
              {{ getErrorMessage('username') }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput 
                   [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password" 
                   placeholder="Enter your password"
                   autocomplete="current-password">
            <button mat-icon-button 
                    matSuffix 
                    type="button"
                    (click)="togglePasswordVisibility()"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              {{ getErrorMessage('password') }}
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              {{ getErrorMessage('password') }}
            </mat-error>
          </mat-form-field>

          <button mat-raised-button 
                  color="primary" 
                  type="submit" 
                  class="login-button full-width"
                  [disabled]="loginForm.invalid || isLoading">
            <mat-spinner *ngIf="isLoading" diameter="20" class="button-spinner"></mat-spinner>
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading">Signing In...</span>
          </button>
        </form>
      </mat-card-content>
      
      <mat-card-footer class="login-footer">
        <div class="demo-credentials">
          <h4>Demo Credentials:</h4>
          <div class="credential-item">
            <strong>Super Admin:</strong> admin / admin123
          </div>
          <div class="credential-item">
            <strong>Seller:</strong> seller / seller123
          </div>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
